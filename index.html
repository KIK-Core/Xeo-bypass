<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xeo Bypass | Fast & Secure</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #000000; 
            color: white; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        /* เอฟเฟกต์กระจกโทนเขียวเหลือง */
        .glass { 
            background: rgba(15, 15, 15, 0.8); 
            backdrop-filter: blur(12px); 
            border: 1px solid rgba(204, 255, 0, 0.2); 
        }
        .neon-text { color: #ccff00; text-shadow: 0 0 10px rgba(204, 255, 0, 0.5); }
        .neon-border:focus { border-color: #ccff00; box-shadow: 0 0 15px rgba(204, 255, 0, 0.3); }
        
        /* ปุ่มขยับนุ่มนวล */
        .hover-lift { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .hover-lift:hover { transform: translateY(-3px) scale(1.02); }
        
        button:disabled { opacity: 0.4; cursor: not-allowed; transform: none !important; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full glass p-8 rounded-3xl shadow-[0_0_50px_rgba(0,0,0,0.5)]">
        <h1 class="text-4xl font-extrabold text-center mb-1 neon-text">Xeo Bypass</h1>
        <p class="text-gray-500 text-center mb-8 text-xs tracking-widest uppercase">Fast • Secure • Reliable</p>

        <div class="space-y-5">
            <div>
                <label class="block text-[10px] font-bold uppercase text-yellow-500 mb-2 ml-1">Target URL</label>
                <input type="text" id="targetUrl" placeholder="https://linkvertise.com/..." 
                    class="w-full p-4 rounded-xl bg-zinc-900 border border-zinc-800 focus:outline-none neon-border transition-all text-white placeholder:text-zinc-600">
            </div>

            <div class="flex justify-center py-1">
                <div class="cf-turnstile" 
                     data-sitekey="YOUR_CLOUDFLARE_SITE_KEY" 
                     data-callback="onCaptchaSuccess"></div>
            </div>

            <button onclick="startBypass()" id="btnBypass" disabled
                class="w-full bg-[#ccff00] hover:bg-[#dfff4f] text-black font-black py-4 rounded-xl hover-lift shadow-lg shadow-yellow-500/10 uppercase tracking-tight">
                Bypass Now
            </button>

            <div class="grid grid-cols-2 gap-3 mt-4">
                <a href="https://discord.gg/3TXwTRavMe" target="_blank" 
                    class="flex items-center justify-center gap-2 bg-zinc-800 hover:bg-zinc-700 text-white text-xs font-bold py-3 rounded-xl hover-lift">
                    <span>Join Server</span>
                </a>
                <a href="https://discord.com/oauth2/authorize?client_id=1406625132646236231&permissions=8&integration_type=0&scope=bot" target="_blank"
                    class="flex items-center justify-center gap-2 bg-zinc-800 hover:bg-zinc-700 text-white text-xs font-bold py-3 rounded-xl hover-lift">
                    <span>Invite Bot</span>
                </a>
            </div>
        </div>

        <div id="resultBox" class="hidden mt-8 p-4 rounded-xl bg-[#ccff00]/5 border border-[#ccff00]/20 animate-pulse">
            <p class="text-[10px] text-yellow-400 mb-2 font-bold uppercase tracking-tighter">Success Result:</p>
            <div id="resultText" class="break-all text-sm font-mono text-white bg-black/40 p-3 rounded-lg border border-zinc-800"></div>
            <button onclick="copyResult()" class="mt-3 w-full text-[10px] text-zinc-500 hover:text-white transition-colors uppercase font-bold">
                Click to Copy Link
            </button>
        </div>
    </div>

    <script>
        // ฟังก์ชันเบื้องต้นสำหรับ Captcha
        function onCaptchaSuccess() {
            document.getElementById('btnBypass').disabled = false;
        }

        // เพิ่มลูกเล่นให้ปุ่มดู Interactive มากขึ้น
        function startBypass() {
            const btn = document.getElementById('btnBypass');
            btn.innerText = "Processing...";
            // ใส่ Logic การ Bypass ของคุณที่นี่ (เชื่อมกับ script.js)
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
