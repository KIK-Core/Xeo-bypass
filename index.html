<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xeo Bypass | Pro Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #000000; color: white; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass { background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(204, 255, 0, 0.15); }
        .neon-text { color: #ccff00; text-shadow: 0 0 12px rgba(204, 255, 0, 0.4); }
        .hover-lift { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .hover-lift:hover { transform: translateY(-3px) scale(1.01); box-shadow: 0 10px 20px -10px rgba(204, 255, 0, 0.3); }
        .neon-border:focus { border-color: #ccff00; box-shadow: 0 0 0 2px rgba(204, 255, 0, 0.2); }
        button:disabled { opacity: 0.4; cursor: not-allowed; transform: none !important; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full glass p-8 rounded-[2rem] shadow-2xl">
        <h1 class="text-4xl font-black text-center mb-1 neon-text tracking-tighter">XEO BYPASS</h1>
        <p class="text-zinc-600 text-center mb-6 text-[10px] tracking-[0.3em] uppercase">Advanced Link Decryption</p>

        <div class="flex justify-center mb-6 min-h-[50px] bg-white/5 rounded-xl items-center border border-dashed border-zinc-800">
             <span class="text-[8px] text-zinc-600">ADVERTISEMENT</span>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-[10px] font-bold uppercase text-yellow-400 mb-2 ml-1 opacity-80">Link Destination</label>
                <input type="text" id="targetUrl" placeholder="Paste your link here..." 
                    class="w-full p-4 rounded-2xl bg-zinc-900/50 border border-zinc-800 focus:outline-none neon-border transition-all text-sm">
            </div>

            <div class="flex justify-center">
                <div class="cf-turnstile" data-sitekey="0x4AAAAAACKC6JWiwBkbIBbd" data-callback="onCaptchaSuccess"></div>
            </div>

            <button onclick="startBypass()" id="btnBypass" disabled
                class="w-full bg-[#ccff00] hover:bg-[#dfff4f] text-black font-black py-4 rounded-2xl hover-lift uppercase text-sm tracking-tight shadow-lg">
                Bypass Now
            </button>

            <div class="grid grid-cols-2 gap-3">
                <a href="https://discord.gg/3TXwTRavMe" target="_blank" class="flex items-center justify-center bg-zinc-900 text-white text-[11px] font-bold py-3 rounded-xl hover-lift border border-zinc-800">
                    JOIN DISCORD
                </a>
                <a href="#" target="_blank" class="flex items-center justify-center bg-zinc-900 text-white text-[11px] font-bold py-3 rounded-xl hover-lift border border-zinc-800">
                    INVITE BOT
                </a>
            </div>
        </div>

        <div id="resultBox" class="hidden mt-8 p-5 rounded-2xl bg-white/5 border border-zinc-800 transition-all">
            <p class="text-[10px] text-zinc-500 mb-2 font-bold uppercase">System Output:</p>
            <div id="resultText" class="break-all text-xs font-mono text-zinc-200 bg-black/60 p-4 rounded-xl border border-zinc-800/50 leading-relaxed"></div>
            <button onclick="copyResult()" class="mt-4 w-full text-[10px] text-zinc-500 hover:text-[#ccff00] transition-colors font-bold uppercase tracking-widest">
                Copy to Clipboard
            </button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
